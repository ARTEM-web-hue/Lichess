<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазинчик</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a1a;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px 0;
        }

        .container {
            width: 90%;
            max-width: 1000px;
        }

        h1 {
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            font-size: 2.8rem;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        .subtitle {
            text-align: center;
            color: #00ff88;
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-shadow: 0 0 5px #00ff88;
        }

        .table-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
            border: 1px solid #00ffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(10, 10, 26, 0.9);
        }

        thead {
            background: linear-gradient(45deg, #1a1a3a, #0a0a1a);
        }

        th {
            padding: 16px 12px;
            text-align: left;
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.95rem;
            border-bottom: 2px solid #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }

        td {
            padding: 14px 12px;
            color: #e0e0ff;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        tr:hover {
            background-color: rgba(0, 255, 255, 0.1);
            transform: scale(1.01);
            box-shadow: 0 0 18px rgba(0, 255, 255, 0.25);
        }

        tr:hover td {
            color: #00ffff;
        }

        .product-name {
            font-weight: bold;
            color: #00ffaa;
            text-shadow: 0 0 5px #00ffaa;
        }

        .product-desc {
            color: #ccccff;
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .price-bananas {
            color: #ffcc00;
            font-weight: bold;
            text-shadow: 0 0 5px #ffcc00;
        }

        .price-coins {
            color: #00ffff;
            font-weight: bold;
            text-shadow: 0 0 5px #00ffff;
        }

        .neon-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            border-radius: 12px;
            z-index: 1;
        }

        .neon-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid #00ffff;
            border-radius: 13px;
            animation: pulse 2s infinite;
            opacity: 0.7;
            z-index: -1;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 255, 0);
            }
        }

        .loading {
            text-align: center;
            color: #00ffff;
            font-size: 1.3rem;
            margin: 30px 0;
            text-shadow: 0 0 10px #00ffff;
        }

        .error {
            color: #ff3366;
            background-color: rgba(255, 51, 102, 0.1);
            border: 1px solid #ff3366;
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .last-update {
            text-align: center;
            color: #00ffff;
            font-size: 0.9rem;
            margin-top: 20px;
            text-shadow: 0 0 5px #00ffff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            th, td {
                padding: 10px 8px;
                font-size: 0.9rem;
            }
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="neon-glow">⚡ Магазинчик</h1>
        <p class="subtitle">Купи крутые штуки за бананы и точкоины!</p>
        
        <div id="error-container"></div>
        <div id="loading" class="loading">Загрузка товаров...</div>
        
        <div class="table-container">
            <div class="neon-border"></div>
            <table id="products-table">
                <thead>
                    <tr>
                        <th>Товар</th>
                        <th>Описание</th>
                        <th>Цена (бананы)</th>
                        <th>Цена (точкоины)</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Товары загрузятся сюда -->
                </tbody>
            </table>
        </div>
        
        <div id="last-update" class="last-update"></div>
    </div>

    <script>
        let updateInterval;

        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('table-body');
            const loadingElement = document.getElementById('loading');
            const errorContainer = document.getElementById('error-container');
            const lastUpdateElement = document.getElementById('last-update');

            function loadData() {
                loadingElement.style.display = 'block';
                errorContainer.innerHTML = '';

                fetch(`dater.txt?t=${Date.now()}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                        return response.text();
                    })
                    .then(data => {
                        processProducts(data);
                        loadingElement.style.display = 'none';
                        const now = new Date();
                        lastUpdateElement.textContent = `Последнее обновление: ${now.toLocaleTimeString()}`;
                    })
                    .catch(error => {
                        loadingElement.style.display = 'none';
                        showError(`Ошибка загрузки данных: ${error.message}`);

                        // Демо-товары
                        const demoData = `Название;Описание;Бананы;Точкоины
Неоновые очки;Светятся в такт музыке;80;300
Кибер-куртка;Умная одежда с подогревом;250;1000
Голографический проектор;Создаёт 3D-изображения;400;1500
Робо-питомец;Маленький дрон-собака;300;1200`;

                        processProducts(demoData);
                        const now = new Date();
                        lastUpdateElement.textContent = `Последнее обновление: ${now.toLocaleTimeString()} (демо)`;
                    });
            }

            function processProducts(data) {
                try {
                    const lines = data.trim().split('\n');
                    const products = [];

                    // Парсим заголовок
                    const headers = lines[0].split(';');
                    const nameIndex = headers.indexOf('Название');
                    const descIndex = headers.indexOf('Описание');
                    const bananasIndex = headers.indexOf('Бананы');
                    const coinsIndex = headers.indexOf('Точкоины');

                    if ([nameIndex, descIndex, bananasIndex, coinsIndex].some(i => i === -1)) {
                        throw new Error('Некорректный формат файла: ожидаются колонки: Название;Описание;Бананы;Точкоины');
                    }

                    // Парсим товары
                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (!line) continue;

                        const parts = line.split(';');
                        if (parts.length < 4) continue;

                        products.push({
                            name: parts[nameIndex],
                            desc: parts[descIndex],
                            bananas: parts[bananasIndex],
                            coins: parts[coinsIndex]
                        });
                    }

                    // Очистка таблицы
                    tableBody.innerHTML = '';

                    // Добавляем товары
                    products.forEach(product => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td><span class="product-name">${product.name}</span></td>
                            <td><span class="product-desc">${product.desc}</span></td>
                            <td><span class="price-bananas">${product.bananas}</span></td>
                            <td><span class="price-coins">${product.coins}</span></td>
                        `;
                        tableBody.appendChild(row);
                    });
                } catch (error) {
                    showError(`Ошибка обработки товаров: ${error.message}`);
                }
            }

            function showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                errorContainer.appendChild(errorDiv);
            }

            // Первая загрузка
            loadData();

            // Автообновление каждые 30 секунд
            updateInterval = setInterval(loadData, 30000);

            // Очистка интервала при закрытии
            window.addEventListener('beforeunload', () => {
                if (updateInterval) {
                    clearInterval(updateInterval);
                }
            });
        });
    </script>
</body>
</html>
