<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица Валют с Чатом</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a1a;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: #e0e0ff;
        }

        /* Стили чата (сбоку справа) */
        .chat-panel {
            position: fixed;
            top: 70px;
            right: 20px;
            width: 300px;
            height: calc(100vh - 90px);
            background: rgba(10, 10, 26, 0.9);
            border: 1px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            z-index: 900;
        }

        .chat-header {
            padding: 10px;
            background: linear-gradient(45deg, #1a1a3a, #0a0a1a);
            border-bottom: 1px solid #00ffff;
            text-align: center;
            font-weight: bold;
            color: #00ffff;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            background: rgba(0, 255, 255, 0.1);
            padding: 8px 10px;
            border-radius: 8px;
            max-width: 90%;
            word-wrap: break-word;
            font-size: 0.9rem;
        }

        .message .user {
            color: #00ffff;
            font-weight: bold;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid rgba(0, 255, 255, 0.3);
            background: #0a0a1a;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #00ffff;
            background: #0a0a1a;
            color: #00ffff;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .chat-input button {
            background: #00ffff;
            color: #0a0a1a;
            border: none;
            padding: 0 12px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-weight: bold;
        }

        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(3px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #1a1a3a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            width: 300px;
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00ffff;
            background: #0a0a1a;
            color: #00ffff;
            border-radius: 5px;
        }

        .login-box button {
            background: #00ffff;
            color: #0a0a1a;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .error-message {
            color: #ff0000;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Основной контент (таблица) */
        .container {
            width: 90%;
            max-width: 1000px;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            font-size: 2.5rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .table-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            border: 1px solid #00ffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(10, 10, 26, 0.8);
        }

        thead {
            background: linear-gradient(45deg, #1a1a3a, #0a0a1a);
        }

        th {
            padding: 15px 10px;
            text-align: left;
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            border-bottom: 2px solid #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }

        td {
            padding: 12px 10px;
            color: #e0e0ff;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        tr:hover {
            background-color: rgba(0, 255, 255, 0.1);
            transform: scale(1.01);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        tr:hover td {
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }

        .rank {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .currency, .bananas {
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        .neon-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            border-radius: 10px;
        }

        .neon-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid #00ffff;
            border-radius: 11px;
            animation: pulse 2s infinite;
            opacity: 0.7;
            z-index: -1;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 255, 0);
            }
        }

        .neon-glow {
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff;
        }

        .user-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            display: inline-block;
            margin-right: 10px;
        }

        .loading {
            text-align: center;
            color: #00ffff;
            font-size: 1.2rem;
            margin: 20px 0;
            text-shadow: 0 0 10px #00ffff;
        }

        .error {
            color: #ff0000;
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 0, 0, 0.1);
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #ff0000;
        }

        .last-update {
            text-align: center;
            color: #00ffff;
            font-size: 0.9rem;
            margin-top: 15px;
            text-shadow: 0 0 5px #00ffff;
        }

        /* Верхняя панель */
        .top-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #1a1a3a, #0a0a1a);
            border-bottom: 1px solid #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            padding: 10px 20px;
            box-sizing: border-box;
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        #user-display {
            color: #00ffff;
            font-weight: bold;
            margin-right: 15px;
        }

        .balance-button {
            background: linear-gradient(45deg, #00ffff, #0088ff);
            color: #0a0a1a;
            border: none;
            border-radius: 20px;
            padding: 8px 20px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 0 5px #00ffff, 0 0 10px #0088ff;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .balance-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #00ffff, 0 0 20px #0088ff;
            background: linear-gradient(45deg, #0088ff, #00ffff);
        }

        .balance-button:active {
            transform: scale(0.98);
        }

        .content-wrapper {
            margin-top: 60px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        /* Адаптив: на мобильных — чат внизу */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .chat-panel {
                width: 90%;
                max-width: 400px;
                height: 300px;
                position: static;
                margin: 10px auto;
                order: 1;
            }
            .content-wrapper {
                order: 0;
                margin-top: 0;
            }
            .container {
                max-width: 95%;
                margin-top: 20px;
            }
            .table-container {
                overflow-x: auto;
            }
            table {
                font-size: 0.9rem;
            }
            th, td {
                padding: 8px 6px;
            }
        }
        @media (max-width: 768px) {
            .chat-panel {
                width: 250px;
                right: 10px;
            }
            .container {
                width: 95%;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Верхняя панель -->
    <div class="top-panel">
        <div id="user-display">Гость</div>
        <a href="https://artem-web-hue.github.io/Lichess/creck/magazin/" class="balance-button">Магазин</a>
    </div>

    <!-- Основной контент -->
    <div class="content-wrapper">
        <div class="container">
            <h1 class="neon-glow">Таблица Валют</h1>
            <div id="error-container"></div>
            <div id="loading" class="loading">Загрузка данных...</div>
            <div class="table-container">
                <div class="neon-border"></div>
                <table id="currency-table">
                    <thead>
                        <tr>
                            <th>Ник</th>
                            <th>Звание</th>
                            <th>Точкоинов</th>
                            <th>Бананы</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Данные будут загружены сюда -->
                    </tbody>
                </table>
            </div>
            <div id="last-update" class="last-update"></div>
        </div>
    </div>

    <!-- Чат-панель -->
    <div class="chat-panel">
        <div class="chat-header">💬 Чат</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Сообщение..." />
            <button onclick="sendMessage()">➤</button>
        </div>
    </div>

    <!-- Окно входа -->
    <div class="login-modal" id="login-modal">
        <div class="login-box">
            <h3>Введите логин</h3>
            <input type="text" id="login-input" placeholder="Ваш ник" maxlength="20" />
            <div class="error-message" id="login-error"></div>
            <button onclick="login()">Готово</button>
        </div>
    </div>

<script>
    // === НАСТРОЙКИ ===
    // Собираем токен, чтобы GitHub не детектил сразу
    const GITHUB_TOKEN = 
        "github_pat_" + 
        "11BPIADZY0g3PQaPEIIZAE_kT6rwV2gA0b89j6ZTM5hV4L8E6e4YVEe8A8wZPlIh36WUYNUTRO95iD9ra8";

    const OWNER = 'artem-web-hue';
    const REPO = 'Lichess';
    const CHAT_PATH = 'creck/chat.json';
    const PLAYERS_PATH = 'creck/players.json';
    const COOKIE_NAME = 'chat_user';
    const COOKIE_DAYS = 7;

    let currentUser = null;

    // === РАБОТА С КУКАМИ ===
    function setCookie(name, value, days) {
        const d = new Date();
        d.setTime(d.getTime() + days * 24 * 60 * 60 * 1000);
        const expires = "expires=" + d.toUTCString();
        document.cookie = name + "=" + encodeURIComponent(value) + ";" + expires + ";path=/";
    }

    function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === ' ') c = c.substring(1);
            if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length));
        }
        return null;
    }

    // === ПРОВЕРКА XSS ===
    function sanitize(str) {
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
    }

    // === ПОЛУЧЕНИЕ SHA ФАЙЛА ===
    async function getFileSha(path) {
        try {
            const response = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${path}`, {
                headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
            });
            if (!response.ok) throw new Error();
            const data = await response.json();
            return data.sha;
        } catch (e) {
            return null;
        }
    }

    // === ЗАГРУЗКА ЧАТА ===
    async function loadChat() {
        try {
            const response = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${CHAT_PATH}`, {
                headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
            });
            if (!response.ok) throw new Error();
            const data = await response.json();
            const content = JSON.parse(atob(data.content));
            displayChat(content);
        } catch (e) {
            console.warn('Chat file not found, creating...');
            await saveChat([]);
        }
    }

    // === ОТОБРАЖЕНИЕ ЧАТА ===
    function displayChat(messages) {
        const container = document.getElementById('chat-messages');
        container.innerHTML = '';
        const recent = messages.slice(-50); // последние 50
        recent.forEach(msg => {
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `<span class="user">${sanitize(msg.user)}:</span> ${sanitize(msg.text)}`;
            container.appendChild(div);
        });
        container.scrollTop = container.scrollHeight;
    }

    // === СОХРАНЕНИЕ ЧАТА ===
    async function saveChat(messages) {
        const content = btoa(unescape(encodeURIComponent(JSON.stringify(messages.slice(-50)))));
        const sha = await getFileSha(CHAT_PATH);

        await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${CHAT_PATH}`, {
            method: 'PUT',
            headers: {
                'Authorization': `token ${GITHUB_TOKEN}`,
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                message: '💬 Обновление чата',
                content: content,
                sha: sha,
                branch: 'main'
            })
        });
    }

    // === ДОБАВИТЬ ЛОГИН В СПИСОК ===
    async function addLogin(login) {
        const sha = await getFileSha(PLAYERS_PATH);
        let players = [];

        if (sha) {
            try {
                const response = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${PLAYERS_PATH}`, {
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
                });
                const data = await response.json();
                players = JSON.parse(atob(data.content));
            } catch (e) {}
        }

        if (!players.includes(login)) {
            players.push(login);
        }

        const content = btoa(unescape(encodeURIComponent(JSON.stringify(players))));

        await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${PLAYERS_PATH}`, {
            method: 'PUT',
            headers: {
                'Authorization': `token ${GITHUB_TOKEN}`,
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                message: '👤 Добавлен пользователь: ' + login,
                content: content,
                sha: sha,
                branch: 'main'
            })
        });
    }

    // === ВОЙТИ ===
    async function login() {
        const loginInput = document.getElementById('login-input');
        const errorDiv = document.getElementById('login-error');
        const login = loginInput.value.trim();

        if (!login) {
            errorDiv.textContent = 'Введите ник!';
            return;
        }
        if (login.length < 2 || login.length > 20) {
            errorDiv.textContent = 'Ник — от 2 до 20 символов!';
            return;
        }

        currentUser = login;
        setCookie(COOKIE_NAME, login, COOKIE_DAYS);
        document.getElementById('user-display').textContent = login;
        document.getElementById('login-modal').style.display = 'none';
        await addLogin(login);
        await loadChat(); // обновим чат
    }

    // === АВТОВХОД ===
    function autoLogin() {
        const savedLogin = getCookie(COOKIE_NAME);
        if (savedLogin) {
            currentUser = savedLogin;
            document.getElementById('user-display').textContent = savedLogin;
            loadChat();
        } else {
            document.getElementById('login-modal').style.display = 'flex';
        }
    }

    // === ОТПРАВИТЬ СООБЩЕНИЕ ===
    async function sendMessage() {
        if (!currentUser) {
            document.getElementById('login-modal').style.display = 'flex';
            return;
        }

        const input = document.getElementById('message-input');
        const text = input.value.trim();
        if (!text) return;

        const messages = await getChatMessages();
        messages.push({ user: currentUser, text: text });
        await saveChat(messages);
        displayChat(messages);
        input.value = '';

        // Прокрутка
        const container = document.getElementById('chat-messages');
        container.scrollTop = container.scrollHeight;
    }

    // === ПОЛУЧИТЬ СООБЩЕНИЯ ===
    async function getChatMessages() {
        try {
            const response = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${CHAT_PATH}`);
            const data = await response.json();
            return JSON.parse(atob(data.content));
        } catch (e) {
            return [];
        }
    }

    // === ИНИЦИАЛИЗАЦИЯ ===
    document.addEventListener('DOMContentLoaded', () => {
        autoLogin();
        setInterval(loadChat, 10000); // автообновление
    });

    // Enter для отправки
    document.getElementById('message-input').addEventListener('keypress', e => {
        if (e.key === 'Enter') sendMessage();
    });
</script>
</body>
</html>
