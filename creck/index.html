<style>
    .chat-panel {
        position: fixed;
        top: 70px;
        right: 20px;
        width: 300px;
        height: calc(100vh - 90px);
        background: rgba(10, 10, 26, 0.9);
        border: 1px solid #00ffff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        display: flex;
        flex-direction: column;
        z-index: 900;
        backdrop-filter: blur(5px);
    }

    .chat-header {
        padding: 10px;
        background: linear-gradient(45deg, #1a1a3a, #0a0a1a);
        border-bottom: 1px solid #00ffff;

        flex: 1;

<script>
    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∏–∫–∞ –≤ –∫—É–∫–∞—Ö
    function getCookie(name) {
        let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        return match ? match[2] : null;
    }

    function setCookie(name, value, days) {
        let d = new Date();
        d.setTime(d.getTime() + days * 24 * 60 * 60 * 1000);
        document.cookie = name + "=" + value + ";path=/;expires=" + d.toUTCString();
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
    async function sendMessage() {
        const input = document.getElementById('chat-input');
        const text = input.value.trim();
        if (!text) return;

        let user = getCookie('chat_user');
        if (!user) {
            user = prompt('–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–∏–∫:', '') || '–ê–Ω–æ–Ω–∏–º';
            if (!user) return;
            setCookie('chat_user', user, 7);
        }

        const payload = {
            user: user,
            text: text,
            time: new Date().toISOString()
        };

        await fetch('https://api.github.com/repos/artem-web-hue/Lichess/dispatches', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                event_type: 'new-chat-message',
                client_payload: payload
            })
        });

        addLocalMessage(user, text);
        input.value = '';
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ
    function addLocalMessage(user, text) {
        const container = document.getElementById('chat-messages');
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = `<span class="user">${user}</span>: ${text}`;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–∞
    async function loadChat() {
        try {
            const res = await fetch('creck/chat.json?t=' + Date.now());
            const messages = await res.json();
            const container = document.getElementById('chat-messages');
            container.innerHTML = '';
            messages.forEach(msg => {
                addLocalMessage(msg.user, msg.text);
            });
        } catch (e) {
            console.log('–ß–∞—Ç –ø–æ–∫–∞ –ø—É—Å—Ç');
        }
    }

    // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
    loadChat();
    setInterval(loadChat, 30000);

    // Enter
    document.getElementById('chat-input').addEventListener('keypress', e => {
        if (e.key === 'Enter') sendMessage();
    });
</script>
<body>
    <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
    <div class="top-panel">
        <a href="https://artem-web-hue.github.io/Lichess/creck/magazin/" class="balance-button">–ú–∞–≥–∞–∑–∏–Ω</a>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="content-wrapper">
        <div class="container">
            <h1 class="neon-glow">–¢–∞–±–ª–∏—Ü–∞ –í–∞–ª—é—Ç</h1>
            <div id="error-container"></div>
            <div id="loading" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
            <div class="table-container">
                <div class="neon-border"></div>
                <table id="currency-table">
                    <thead>
                        <tr>
                            <th>–ù–∏–∫</th>
                            <th>–ó–≤–∞–Ω–∏–µ</th>
                            <th>–¢–æ—á–∫–æ–∏–Ω–æ–≤</th>
                            <th>–ë–∞–Ω–∞–Ω—ã</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- –î–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —Å—é–¥–∞ -->
                    </tbody>
                </table>
            </div>
            <div id="last-update" class="last-update"></div>
        </div>
    </div>

    <script>
        let updateInterval;

        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('table-body');
            const loadingElement = document.getElementById('loading');
            const errorContainer = document.getElementById('error-container');
            const lastUpdateElement = document.getElementById('last-update');

            // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –æ—à–∏–±–æ–∫
            errorContainer.innerHTML = '';

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –¥–∞–Ω–Ω—ã—Ö
            function loadData() {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                loadingElement.style.display = 'block';
                errorContainer.innerHTML = '';

                // –î–æ–±–∞–≤–ª—è–µ–º timestamp –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è
                fetch(`data.txt?t=${Date.now()}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                        return response.text();
                    })
                    .then(data => {
                        processData(data);
                        loadingElement.style.display = 'none';
                        // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
                        const now = new Date();
                        lastUpdateElement.textContent = `–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: ${now.toLocaleTimeString()}`;
                    })
                    .catch(error => {
                        loadingElement.style.display = 'none';
                        showError(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞: ${error.message}`);

                        // –î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –≤ —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏
                        const sampleData = `NeonMaster,–≠–ª–∏—Ç–∞,15890,42
CyberPunk,–õ–µ–≥–µ–Ω–¥–∞,12345,67
DigitalGhost,–ú–∞—Å—Ç–µ—Ä,9876,35
PixelWarrior,–≠–∫—Å–ø–µ—Ä—Ç,7654,58
QuantumLeap,–ü—Ä–æ—Ñ–∏,5432,23
ShadowNinja,–ê–¥–µ–ø—Ç,3210,47
FutureGamer,–ù–æ–≤–∏—á–æ–∫,1000,15
StarRunner,–£—á–µ–Ω–∏–∫,2345,31`;

                        processData(sampleData);
                        const now = new Date();
                        lastUpdateElement.textContent = `–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: ${now.toLocaleTimeString()} (–¥–µ–º–æ –¥–∞–Ω–Ω—ã–µ)`;
                    });
            }

            // –ù–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
            loadData();

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            updateInterval = setInterval(loadData, 30000);

            function processData(data) {
                try {
                    const lines = data.trim().split('\n');
                    const players = [];

                    // –ü–∞—Ä—Å–∏–º –¥–∞–Ω–Ω—ã–µ
                    lines.forEach(line => {
                        if (line.trim()) {
                            const [nick, rank, currency, bananas] = line.split(',');
                            players.push({
                                nick: nick,
                                rank: rank,
                                currency: parseInt(currency),
                                bananas: bananas
                            });
                        }
                    });

                    // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –≤–∞–ª—é—Ç–µ –ø–æ —É–±—ã–≤–∞–Ω–∏—é
                    players.sort((a, b) => b.currency - a.currency);

                    // –û—á–∏—â–∞–µ–º —Ç–∞–±–ª–∏—Ü—É
                    tableBody.innerHTML = '';

                    // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                    players.forEach(player => {
                        const row = document.createElement('tr');

                        row.innerHTML = `
                            <td><div class="user-icon"></div> ${player.nick}</td>
                            <td><span class="rank">${player.rank}</span></td>
                            <td class="currency">${player.currency.toLocaleString()}</td>
                            <td class="bananas">${player.bananas}</td>
                        `;

                        tableBody.appendChild(row);
                    });
                } catch (error) {
                    showError(`–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${error.message}`);
                }
            }

            function showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                errorContainer.appendChild(errorDiv);
            }

            // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            window.addEventListener('beforeunload', () => {
                if (updateInterval) {
                    clearInterval(updateInterval);
                }
            });
        });
    </script>
