    <script>
        // === –ù–ê–°–¢–†–û–ô–ö–ò ===
        const GITHUB_TOKEN = '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';
        const OWNER = 'artem-web-hue';
        const REPO = 'Lichess';
        const CHAT_PATH = 'creck/chat.json';
        const PLAYERS_PATH = 'creck/players.json';
        const COOKIE_NAME = 'chat_user';
        const COOKIE_DAYS = 7;

        let currentUser = null;

        // === –†–ê–ë–û–¢–ê –° –ö–£–ö–ê–ú–ò ===
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + days * 24 * 60 * 60 * 1000);
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + encodeURIComponent(value) + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1);
                if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length));
            }
            return null;
        }

        // === –ü–†–û–í–ï–†–ö–ê XSS ===
        function sanitize(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // === –ü–û–õ–£–ß–ï–ù–ò–ï SHA –§–ê–ô–õ–ê ===
        async function getFileSha(path) {
            try {
                const response = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${path}`);
                const data = await response.json();
                return data.sha;
            } catch (e) {
                return null;
            }
        }

        // === –ó–ê–ì–†–£–ó–ö–ê –ß–ê–¢–ê ===
        async function loadChat() {
            try {
                const response = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${CHAT_PATH}`);
                const data = await response.json();
                const content = JSON.parse(atob(data.content));
                displayChat(content);
            } catch (e) {
                console.warn('Chat file not found, creating...');
                await saveChat([]);
            }
        }

        // === –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –ß–ê–¢–ê ===
        function displayChat(messages) {
            const container = document.getElementById('chat-messages');
            container.innerHTML = '';
            messages.slice(-50).forEach(msg => {
                const div = document.createElement('div');
                div.className = 'message';
                div.innerHTML = `<span class="user">${sanitize(msg.user)}:</span> ${sanitize(msg.text)}`;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }

        // === –°–û–•–†–ê–ù–ï–ù–ò–ï –ß–ê–¢–ê ===
        async function saveChat(messages) {
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(messages.slice(-50)))));
            const sha = await getFileSha(CHAT_PATH);

            await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${CHAT_PATH}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: '–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–∞—Ç–∞',
                    content: content,
                    sha: sha,
                    branch: 'main'
                })
            });
        }

        // === –°–û–•–†–ê–ù–ï–ù–ò–ï –õ–û–ì–ò–ù–ê –í –°–ü–ò–°–û–ö ===
        async function addLogin(login) {
            const sha = await getFileSha(PLAYERS_PATH);
            let players = [];

            if (sha) {
                try {
                    const response = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${PLAYERS_PATH}`);
                    const data = await response.json();
                    players = JSON.parse(atob(data.content));
                } catch (e) {}
            }

            if (!players.includes(login)) {
                players.push(login);
            }

            const content = btoa(unescape(encodeURIComponent(JSON.stringify(players))));

            await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${PLAYERS_PATH}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: '–î–æ–±–∞–≤–ª–µ–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ' + login,
                    content: content,
                    sha: sha,
                    branch: 'main'
                })
            });
        }

        // === –ü–û–ö–ê–ó–ê–¢–¨ –ú–û–î–ê–õ–ö–£ –í–•–û–î–ê ===
        function showLoginModal() {
            document.getElementById('login-modal').style.display = 'flex';
        }

        // === –í–û–ô–¢–ò ===
        async function login() {
            const loginInput = document.getElementById('login-input');
            const errorDiv = document.getElementById('login-error');
            const login = loginInput.value.trim();

            if (!login) {
                errorDiv.textContent = '–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫!';
                return;
            }
            if (login.length < 2 || login.length > 20) {
                errorDiv.textContent = '–ù–∏–∫ ‚Äî –æ—Ç 2 –¥–æ 20 —Å–∏–º–≤–æ–ª–æ–≤!';
                return;
            }

            // ‚úÖ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–∏–Ω–∏–º–∞–µ–º –ª–æ–≥–∏–Ω, –¥–∞–∂–µ –µ—Å–ª–∏ –æ–Ω "–∑–∞–Ω—è—Ç"
            // –≠—Ç–æ –≤–∞—à –∞–∫–∫–∞—É–Ω—Ç ‚Äî –≤—ã –∏–º–µ–µ—Ç–µ –ø—Ä–∞–≤–æ
            currentUser = login;
            setCookie(COOKIE_NAME, login, COOKIE_DAYS);
            document.getElementById('user-display').textContent = login;
            document.getElementById('login-modal').style.display = 'none';
            addLogin(login); // –¥–æ–±–∞–≤–ª—è–µ–º –≤ —Å–ø–∏—Å–æ–∫ (–µ—Å–ª–∏ –µ—â—ë –Ω–µ—Ç)
            loadChat();
        }

        // === –ü–†–û–í–ï–†–ö–ê –ê–í–¢–û–í–•–û–î–ê ===
        function autoLogin() {
            const savedLogin = getCookie(COOKIE_NAME);
            if (savedLogin) {
                currentUser = savedLogin;
                document.getElementById('user-display').textContent = savedLogin;
                addLogin(savedLogin); // –æ–±–Ω–æ–≤–ª—è–µ–º, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                loadChat();
            } else {
                showLoginModal();
            }
        }

        // === –û–¢–ü–†–ê–í–ö–ê –°–û–û–ë–©–ï–ù–ò–Ø ===
        async function sendMessage() {
            if (!currentUser) {
                showLoginModal();
                return;
            }

            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text) return;

            const messages = await getChatMessages();
            messages.push({ user: currentUser, text: text });
            await saveChat(messages);
            displayChat(messages);
            input.value = '';
        }

        // === –ü–û–õ–£–ß–ò–¢–¨ –°–û–û–ë–©–ï–ù–ò–Ø ===
        async function getChatMessages() {
            try {
                const response = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${CHAT_PATH}?t=${Date.now()}`);
                const data = await response.json();
                return JSON.parse(atob(data.content));
            } catch (e) {
                return [];
            }
        }

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
        document.addEventListener('DOMContentLoaded', () => {
            autoLogin(); // –ø—ã—Ç–∞–µ–º—Å—è –≤–æ–π—Ç–∏ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏

            // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–∞—Ç–∞
            setInterval(loadChat, 10000);
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
        document.getElementById('message-input').addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });

        // === –ö–û–î –¢–ê–ë–õ–ò–¶–´ ===
        let updateInterval;
        const tableBody = document.getElementById('table-body');
        const loadingElement = document.getElementById('loading');
        const errorContainer = document.getElementById('error-container');
        const lastUpdateElement = document.getElementById('last-update');

        function loadData() {
            loadingElement.style.display = 'block';
            errorContainer.innerHTML = '';

            fetch(`data.txt?t=${Date.now()}`)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    return response.text();
                })
                .then(data => {
                    processData(data);
                    loadingElement.style.display = 'none';
                    const now = new Date();
                    lastUpdateElement.textContent = `–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: ${now.toLocaleTimeString()}`;
                })
                .catch(error => {
                    loadingElement.style.display = 'none';
                    showError(`–û—à–∏–±–∫–∞: ${error.message}`);
                    const sampleData = `NeonMaster,–≠–ª–∏—Ç–∞,15890,42
CyberPunk,–õ–µ–≥–µ–Ω–¥–∞,12345,67
DigitalGhost,–ú–∞—Å—Ç–µ—Ä,9876,35
PixelWarrior,–≠–∫—Å–ø–µ—Ä—Ç,7654,58
QuantumLeap,–ü—Ä–æ—Ñ–∏,5432,23
ShadowNinja,–ê–¥–µ–ø—Ç,3210,47
FutureGamer,–ù–æ–≤–∏—á–æ–∫,1000,15
StarRunner,–£—á–µ–Ω–∏–∫,2345,31`;
                    processData(sampleData);
                });
        }

        function processData(data) {
            const lines = data.trim().split('\n');
            const players = [];
            lines.forEach(line => {
                if (line.trim()) {
                    const [nick, rank, currency, bananas] = line.split(',');
                    players.push({
                        nick: nick,
                        rank: rank,
                        currency: parseInt(currency),
                        bananas: bananas
                    });
                }
            });

            players.sort((a, b) => b.currency - a.currency);
            tableBody.innerHTML = '';

            players.forEach(player => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><div class="user-icon"></div> ${player.nick}</td>
                    <td><span class="rank">${player.rank}</span></td>
                    <td class="currency">${player.currency.toLocaleString()}</td>
                    <td class="bananas">${player.bananas}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            errorContainer.appendChild(errorDiv);
        }

        // –ù–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
        window.addEventListener('load', () => {
            loadData();
            updateInterval = setInterval(loadData, 30000);
        });

        window.addEventListener('beforeunload', () => {
            if (updateInterval) clearInterval(updateInterval);
        });
    </script>
</body>
