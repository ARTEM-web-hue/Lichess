        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a1a;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 1000px;
        }

        h1 {
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            font-size: 2.5rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .table-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            border: 1px solid #00ffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(10, 10, 26, 0.8);
        }

        thead {
            background: linear-gradient(45deg, #1a1a3a, #0a0a1a);
        }

        th {
            padding: 15px 10px;
            text-align: left;
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            border-bottom: 2px solid #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }

        td {
            padding: 12px 10px;
            color: #e0e0ff;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        tr:hover {
            background-color: rgba(0, 255, 255, 0.1);
            transform: scale(1.01);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        tr:hover td {
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }

        .rank {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .currency, .bananas {
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        .neon-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            border-radius: 10px;
        }

        .neon-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid #00ffff;
            border-radius: 11px;
            animation: pulse 2s infinite;
            opacity: 0.7;
            z-index: -1;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 255, 0);
            }
        }

        .neon-glow {
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff;
        }

        .user-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            display: inline-block;
            margin-right: 10px;
        }

        .loading {
            text-align: center;
            color: #00ffff;
            font-size: 1.2rem;
            margin: 20px 0;
            text-shadow: 0 0 10px #00ffff;
        }

        .error {
            color: #ff0000;
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 0, 0, 0.1);
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #ff0000;
        }

        .last-update {
            text-align: center;
            color: #00ffff;
            font-size: 0.9rem;
            margin-top: 15px;
            text-shadow: 0 0 5px #00ffff;
        }

        /* Стили для верхней панели */
        .top-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #1a1a3a, #0a0a1a);
            border-bottom: 1px solid #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            padding: 10px 20px;
            box-sizing: border-box;
            z-index: 1000;
            display: flex;
            justify-content: flex-end;
        }

        /* Стили для кнопки */
        .balance-button {
            background: linear-gradient(45deg, #00ffff, #0088ff);
            color: #0a0a1a;
            border: none;
            border-radius: 20px;
            padding: 8px 20px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 0 5px #00ffff, 0 0 10px #0088ff;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .balance-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #00ffff, 0 0 20px #0088ff;
            background: linear-gradient(45deg, #0088ff, #00ffff);
        }

        .balance-button:active {
            transform: scale(0.98);
        }

        /* Отступ для основного контента */
        .content-wrapper {
            margin-top: 60px; /* Примерная высота панели */
            width: 100%;
            display: flex;
            justify-content: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            th, td {
                padding: 10px 8px;
                font-size: 0.9rem;
            }

            .container {
                width: 95%;
            }
        }
    </style>

<body>
    <!-- Верхняя панель -->
    <div class="top-panel">
        <a href="https://artem-web-hue.github.io/Lichess/creck/magazin/" class="balance-button">Магазин</a>
    </div>

    <!-- Основной контент -->
    <div class="content-wrapper">
        <div class="container">
            <h1 class="neon-glow">Таблица Валют</h1>
            <div id="error-container"></div>
            <div id="loading" class="loading">Загрузка данных...</div>
            <div class="table-container">
                <div class="neon-border"></div>
                <table id="currency-table">
                    <thead>
                        <tr>
                            <th>Ник</th>
                            <th>Звание</th>
                            <th>Точкоинов</th>
                            <th>Бананы</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Данные будут загружены сюда -->
                    </tbody>
                </table>
            </div>
            <div id="last-update" class="last-update"></div>
        </div>
    </div>

    <script>
        let updateInterval;

        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('table-body');
            const loadingElement = document.getElementById('loading');
            const errorContainer = document.getElementById('error-container');
            const lastUpdateElement = document.getElementById('last-update');

            // Очищаем контейнер ошибок
            errorContainer.innerHTML = '';

            // Функция для загрузки и обработки данных
            function loadData() {
                // Показываем индикатор загрузки
                loadingElement.style.display = 'block';
                errorContainer.innerHTML = '';

                // Добавляем timestamp для предотвращения кэширования
                fetch(`data.txt?t=${Date.now()}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                        return response.text();
                    })
                    .then(data => {
                        processData(data);
                        loadingElement.style.display = 'none';
                        // Обновляем время последнего обновления
                        const now = new Date();
                        lastUpdateElement.textContent = `Последнее обновление: ${now.toLocaleTimeString()}`;
                    })
                    .catch(error => {
                        loadingElement.style.display = 'none';
                        showError(`Ошибка загрузки файла: ${error.message}`);

                        // Демонстрационные данные в случае ошибки
                        const sampleData = `NeonMaster,Элита,15890,42
CyberPunk,Легенда,12345,67
DigitalGhost,Мастер,9876,35
PixelWarrior,Эксперт,7654,58
QuantumLeap,Профи,5432,23
ShadowNinja,Адепт,3210,47
FutureGamer,Новичок,1000,15
StarRunner,Ученик,2345,31`;

                        processData(sampleData);
                        const now = new Date();
                        lastUpdateElement.textContent = `Последнее обновление: ${now.toLocaleTimeString()} (демо данные)`;
                    });
            }

            // Начальная загрузка данных
            loadData();

            // Устанавливаем автообновление каждые 30 секунд
            updateInterval = setInterval(loadData, 30000);

            function processData(data) {
                try {
                    const lines = data.trim().split('\n');
                    const players = [];

                    // Парсим данные
                    lines.forEach(line => {
                        if (line.trim()) {
                            const [nick, rank, currency, bananas] = line.split(',');
                            players.push({
                                nick: nick,
                                rank: rank,
                                currency: parseInt(currency),
                                bananas: bananas
                            });
                        }
                    });

                    // Сортируем по валюте по убыванию
                    players.sort((a, b) => b.currency - a.currency);

                    // Очищаем таблицу
                    tableBody.innerHTML = '';

                    // Добавляем отсортированные данные
                    players.forEach(player => {
                        const row = document.createElement('tr');

                        row.innerHTML = `
                            <td><div class="user-icon"></div> ${player.nick}</td>
                            <td><span class="rank">${player.rank}</span></td>
                            <td class="currency">${player.currency.toLocaleString()}</td>
                            <td class="bananas">${player.bananas}</td>
                        `;

                        tableBody.appendChild(row);
                    });
                } catch (error) {
                    showError(`Ошибка обработки данных: ${error.message}`);
                }
            }

            function showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                errorContainer.appendChild(errorDiv);
            }

            // Остановка автообновления при закрытии страницы
            window.addEventListener('beforeunload', () => {
                if (updateInterval) {
                    clearInterval(updateInterval);
                }
            });
        });
    </script>
